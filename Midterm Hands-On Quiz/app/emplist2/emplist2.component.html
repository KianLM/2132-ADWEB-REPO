<div>
    <h1 style="text-align: center; margin-top: 3%; margin-bottom: 3%;"> Below are our list of Employees</h1>
</div>
<div class="row">
    <div class="col-sm-3" *ngFor="let employee of employees">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Employee ID: {{employee.id}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">First Name: {{employee.firstname}}</li>
              <li class="list-group-item">Last Name: {{employee.lastname}}</li>
              <li class="list-group-item">Email:  {{employee.email}}</li>
            </ul>
          </div>
    </div>
</div>
