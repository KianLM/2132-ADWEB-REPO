<div>
    <h1 style="text-align: center; margin-top: 3%; margin-bottom: 3%;"> Below are our list of Employees</h1>
</div>
<table class="table"  style="width:80%; margin-left: 10%; ">
    <tr style="height: 50px; vertical-align: middle;" >
      <th >Employee ID</th>
      <th  >First Name</th>
      <th  >Last Name</th>
      <th  >Email</th>
    </tr>
    <tr  *ngFor="let employee of employees" >
      <!--ngFor is used here to display list of employees -->
      <td>{{employee.id}}</td>
      <td>{{employee.firstname}} </td>
      <td >{{employee.lastname}}</td>
      <td>{{employee.email}}</td>
      
    </tr>
    
      </table>
